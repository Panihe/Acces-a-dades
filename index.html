<head>

    <link rel="stylesheet" href="assets/css/styles.css">

<body style="background-color: #082031; border: 0; margin: 0">
    <div
        style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 25px; background-color: #082031">
        <p style="display: flex"><input type="text" id="text" name="text" value="text" placeholder="Introdueix un text"
                style="padding: 12.5px; background-color: #CEB551; border: 0; font-family: 'Roboto';font-size: 16px; padding-left: 15px; border-top-left-radius: 5%; border-bottom-left-radius: 5%; margin-right: -4px;">
            <input type="submit" id="enviar" name="enviar" value="Enviar"
                style="padding: 14.65px; background-color: #6BA190; color: #fff; border: 0">
        </p>

        <h3 style="font-family: 'Roboto'; font-size: 28px; color: #FAFAFA;">Mostrar informació d'un país</h3>
        <p style="display: flex"><input type="text" value="" id="strBusquedaPais"
                style="padding: 12.5px; background-color: #CEB551; border: 0; font-family: 'Roboto';font-size: 16px; padding-left: 15px; border-top-left-radius: 5%; border-bottom-left-radius: 5%; margin-right: -4px;">
            <button id="botoBusquedaPaises" onclick="getWorldInfo()"
                style="padding: 14.65px; background-color: #6BA190; color: #fff; border: 0">Buscar</button>
        </p>

        <div style="display: flex; flex-direction: row; width: 1085px; background-color: #324555;">
            <div style="display: flex; flex-direction: column; width: 325px; padding: 32.5px; margin-right: 5px;">
                <div style="display: flex; flex-direction: row;">
                    <p
                        style="display: flex; flex-direction: row; justify-content: center; width: 175px; padding: 12.5px; background-color: #676E41; color: #FAFAFA; font-family: 'Roboto'; font-size: 18px; border-top-left-radius: 5%; border-bottom-left-radius: 5%;">
                        Nom </p>
                    <p style="display: flex; flex-direction: row; justify-content: center; width: 175px; height: 25px; padding: 12.5px; background-color: #CEB551; color: #111; font-family: 'Roboto'; font-size: 18px; align-self: center; border-top-right-radius: 5%; border-bottom-right-radius: 5%;"
                        id="nomPais"></p>
                </div>

                <div style="display: flex; flex-direction: row;">
                    <p
                        style="display: flex; flex-direction: row; justify-content: center; width: 175px; padding: 12.5px; background-color: #676E41; color: #FAFAFA; font-family: 'Roboto'; font-size: 18px; border-top-left-radius: 5%; border-bottom-left-radius: 5%;">
                        Capital </p>
                    <p style="display: flex; flex-direction: row; justify-content: center; width: 175px; height: 25px; padding: 12.5px; background-color: #CEB551; color: #111; font-family: 'Roboto'; font-size: 18px; align-self: center; border-top-right-radius: 5%; border-bottom-right-radius: 5%;"
                        id="capitalPais"></p>
                </div>

                <div style="display: flex; flex-direction: row;">
                    <p
                        style="display: flex; flex-direction: row; justify-content: center; width: 175px; padding: 12.5px; background-color: #676E41; color: #FAFAFA; font-family: 'Roboto'; font-size: 18px; border-top-left-radius: 5%; border-bottom-left-radius: 5%;">
                        Continent </p>
                    <p style="display: flex; flex-direction: row; justify-content: center; width: 175px; height: 25px; padding: 12.5px; background-color: #CEB551; color: #111; font-family: 'Roboto'; font-size: 18px; align-self: center; border-top-right-radius: 5%; border-bottom-right-radius: 5%;"
                        id="continentPais"></p>
                </div>

                <div style="display: flex; flex-direction: row;">
                    <p
                        style="display: flex; flex-direction: row; justify-content: center; width: 175px; padding: 12.5px; background-color: #676E41; color: #FAFAFA; font-family: 'Roboto'; font-size: 18px; border-top-left-radius: 5%; border-bottom-left-radius: 5%;">
                        Area </p>
                    <p style="display: flex; flex-direction: row; justify-content: center; width: 175px; height: 25px; padding: 12.5px; background-color: #CEB551; color: #111; font-family: 'Roboto'; font-size: 18px; align-self: center; border-top-right-radius: 5%; border-bottom-right-radius: 5%;"
                        id="areaPais"></p>
                </div>

                <div style="display: flex; flex-direction: row;">
                    <p
                        style="display: flex; flex-direction: row; justify-content: center; width: 175px; padding: 12.5px; background-color: #676E41; color: #FAFAFA; font-family: 'Roboto'; font-size: 18px; border-top-left-radius: 5%; border-bottom-left-radius: 5%;">
                        Població </p>
                    <p style="display: flex; flex-direction: row; justify-content: center; width: 175px; height: 25px; padding: 12.5px; background-color: #CEB551; color: #111; font-family: 'Roboto'; font-size: 18px; align-self: center; border-top-right-radius: 5%; border-bottom-right-radius: 5%;"
                        id="poblacioPais"></p>
                </div>




            </div>


            <div style="display: flex; flex-direction: row; height: 25%">
                <p style="display: flex; flex-direction: row; justify-content: center; align-items: center; width: 175px; padding: 12.5px; background-color: #676E41;color: #FAFAFA; font-family: 'Roboto';
            font-size: 18px; border-top-left-radius: 5%; border-bottom-left-radius: 5%; margin-top: 50px;">Bandera
                </p>
                <p
                    style="display: flex; flex-direction: row; justify-content: center; align-items: center; width: 425px; padding: 12.5px; background-color: #CEB551;color: #111; font-family: 'Roboto'; font-size: 18px; align-self: center; border-top-right-radius: 5%; border-bottom-right-radius: 5%;height: 287px; margin-top: 50px;">
                    <img src="" alt="" id="banderaPais">
                </p>
            </div>





        </div>

        <div
            style="display: flex; flex-direction: row; justify-content: center; align-items: center; width: 115px; background-color: #324555; padding: 15px; border-radius: 5%; margin-top: 2vh;">
            <div style="width: 30%; height: auto; margin-right: 10px;">
                <img src="assets/img/icons/save-white.png" alt="Icono guardar" style="width: 100%; height: auto;">
            </div>
            <div>
                <p style="background-color: #324555"><button id="botonGuardar" onclick="guardarInfo()" style="font-family: 'Roboto'; font-size: 18px; background-color: #324555; border: 0; color: #FAFAFA;">Guardar</button></p>
                <!-- <span style="font-family: 'Roboto'; font-size: 18px; color: #FAFAFA;">Guardar</span> -->
            </div>
        </div>
